<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title> Daffi Terminals </title>
      <link rel="icon" type="image/x-icon" href="static/favicon.ico">
      <link href="static/css/main.css" rel="stylesheet" type="text/css"/>
      <link href="static/css/xterm.min.css" rel="stylesheet" type="text/css"/>
      <link href="static/css/fullscreen.min.css" rel="stylesheet" type="text/css"/>
   </head>
   <body>
      <div class="main-container">
         <div class="disconnected-overlay">
            <div class="disconnected-overlay-popup">DISCONNECTED</div>
         </div>
         <header class="terminal-mdc-navigation" role="banner">
            <nav class="main-nav" role="navigation">
               <ul class="unstyled terminal-worker-mdc-container" id="terminal-list"></ul>
            </nav>
         </header>
         <div class="terminal-container">
            <div class="terminal" id="terminal">
               <div class="logo">
                  <div>Daffi <span>Terminals</span></div>
               </div>
            </div>
         </div>
      </div>
      <script src="static/js/popper.min.js"></script>
      <script src="static/js/xterm.min.js"></script>
      <script src="static/js/xterm-addon-fit.min.js"></script>
      <script src="static/js/main.js"></script>
   </body>
</html>
